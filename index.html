<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Data Annotation Tool</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 90%;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
                background-color: #f0f4f8;
                color: #2d3748;
            }
            h1 {
                margin-bottom: 10px;
            }
            .hints {
                background-color: #e2e8f0;
                color: #4a5568;
                margin-bottom: 30px;
                text-align: left;
            }
            .keyboard-hint {
                display: inline-block;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 3px;
                padding: 2px 5px;
                font-family: monospace;
            }
            #upload-section, #annotation-section {
                margin-top: 20px;
            }
            #sampleText {
                font-size: 18px;
                margin: 30px 0;
                padding: 20px;
                border: 1px solid #e2e8f0;
                background-color: #fff;
                min-height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #categoryButtons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 20px;
            }
            .category-button {
                margin: 5px;
                padding: 10px 15px;
                font-size: 14px;
                cursor: pointer;
                border: 1px solid #4299e1;
                background-color: #fff;
                color: #4299e1;
                border-radius: 5px;
                transition: background-color 0.3s, color 0.3s;
            }
            .category-button.selected {
                background-color: #4299e1;
                color: white;
            }
            .navigation-button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #48bb78;
                color: white;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .navigation-button:hover {
                background-color: #38a169;
            }
            #saveButton {
                margin-top: 20px;
                padding: 8px 15px;
                font-size: 14px;
                cursor: pointer;
                background-color: #cbd5e0;
                color: #2d3748;
                border: none;
                border-radius: 4px;
                transition: background-color 0.3s, color 0.3s;
                align-self: center; /* Center the button within the data-field */
            }
            #saveButton:hover {
                background-color: #a0aec0;
                color: #1a202c;
            }
            #progress {
                font-size: 14px;
                color: #666;
                margin-bottom: 10px;
            }
            .csv-example {
                margin: 10px auto;
                max-width: 800px;
                margin-bottom: 20px;
            }
            .csv-example table {
                width: 100%;
                border-collapse: collapse;
                font-family: monospace;
            }
            .csv-example th, .csv-example td {
                border: 1px solid #e9ecef;
                padding: 8px;
                text-align: left;
            }
            .csv-example th {
                background-color: #e9ecef;
            }
            p {
                font-size: 16px;
                line-height: 1.5;
                color: #333;
            }

            /* Updated styles for two-column layout */
            #annotation-section {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 2%;
            }
            .main-content {
                width: 75%;  /* Increased width since we removed the hints section */
            }
            .hints {
                width: 20%;
                position: sticky;
                top: 20px;
                background-color: #f9f9f9;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            @media (max-width: 768px) {
                #annotation-section {
                    flex-direction: column;
                    gap: 20px;  /* Adjust gap for mobile layout */
                }
                .main-content, .hints {
                    width: 100%;
                    max-width: 100%;
                }
            }

            /* New styles for data field */
            .data-field {
                width: 20%;
                display: flex;
                flex-direction: column;
            }
            .data-grid {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(5, 1fr);
                gap: 5px;
                margin-bottom: 10px;
            }
            .data-item {
                padding: 10px 5px;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                position: relative;
            }
            .data-item.unlabeled {
                background-color: #e2e8f0;
            }
            .data-item.labeled {
                background-color: #48bb78;
                color: white;
            }
            .data-item.questioned {
                background-color: #ed8936;
                color: white;
            }
            .data-item.current {
                border: 2px solid #4299e1;
            }
            .question-button {
                position: absolute;
                top: 2px;
                right: 2px;
                background-color: #4299e1;
                color: white;
                border: none;
                border-radius: 50%;
                width: 16px;
                height: 16px;
                font-size: 10px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .page-navigation {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }
            .page-button {
                padding: 5px 10px;
                background-color: #4299e1;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .not-sure-button {
                margin-top: 10px;
                padding: 8px 15px;
                font-size: 14px;
                cursor: pointer;
                background-color: #ed8936;
                color: white;
                border: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }
            .not-sure-button:hover {
                background-color: #dd6b20;
            }
            .data-item.not-sure {
                background-color: #ed8936;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Data Annotation</h1>
        <div id="upload-section">
            <p>Upload a CSV file to start annotating</p>
            <p>The first column should contain the data, and subsequent columns should be category names.</p>
            
            <br>
            <p>Example CSV format:</p>
            <div class="csv-example">
                <table>
                    <tr>
                        <th>data</th>
                        <th>cat1</th>
                        <th>cat2</th>
                        <th>cat3</th>
                        <th>...</th>
                    </tr>
                    <tr>
                        <td>"This is the first data sample"</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>"Another data sample here"</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>"Yet another data sample"</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <input type="file" id="fileInput" accept=".csv">
            <button id="startButton">Start Annotation</button>
        </div>

        <div id="annotation-section" style="display: none;">
            <div class="data-field">
                <div class="data-grid">
                    <!-- Data items will be dynamically added here -->
                </div>
                <div class="page-navigation">
                    <button class="page-button" onclick="previousPage()">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button class="page-button" onclick="nextPage()">Next</button>
                </div>
                <button id="saveButton" onclick="saveAnnotations()">Download Annotations</button>
            </div>
            <div class="main-content">
                <p id="progress"></p>
                <div id="sampleText"></div>
                <div id="categoryButtons"></div>
                <div class="navigation-controls">
                    <button class="not-sure-button" onclick="toggleNotSure()">Flag for review</button>
                    <br>
                    <div>
                        <button class="navigation-button" onclick="previous()">Previous</button>
                        <button class="navigation-button" onclick="next()">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
